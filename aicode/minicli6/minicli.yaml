# MiniCLI Configuration
# Place this file at ~/.minicli/config.yaml or ./.minicli/config.yaml

provider:
  type: glm5
  apiKey: 2a1946ea71b1404583edcad2810e73b1.lRzu8q7qj0sCQrVd
  baseUrl: https://open.bigmodel.cn/api/paas/v4
  model: glm-5

agent:
  maxIterations: 50
  timeout: 300000

tools:
  permissions:
    bash: confirm
    read: auto
    write: confirm
    edit: confirm
    glob: auto
    grep: auto
    task: confirm
    todowrite: auto
    skill: confirm
    background: confirm

context:
  maxTokens: 128000
  compactThreshold: 100000
  preserveRecent: 10

ui:
  theme: dark
  spinner: dots
  showTokens: true

skills:
  directories:
    - ~/.minicli/skills
    - ./skills

tasks:
  maxConcurrent: 3
  retryPolicy:
    maxRetries: 3
    backoff: exponential
