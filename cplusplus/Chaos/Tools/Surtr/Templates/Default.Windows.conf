{
  "sources_paths": {
    "includes": [
      {
        "path": "./",
        "recursive": true
      }
    ],
    "exclusive": ["Posix", "Linux", "Darwin"]
  },
  "extensions": ["c", "cc", "cpp", "cxx"],
  "target": "a.out",
  "compile_includes": [
  ],
  "precompile_options": [
    "SURTR_BUILD=1",
    "_DEBUG",
    "_CRT_SECURE_NO_WARNINGS",
    "_CRT_NONSTDC_NO_WARNINGS"
  ],
  "compile_options": [
    "O2",
    "W3",
    "MDd"
  ],
  "extra_options": [
    "wd4091",
    "wd4244",
    "wd4996"
  ],
  "link_includes": [
  ],
  "link_libraries": [
    "winmm.lib"
  ]
}
